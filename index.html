<html>
<head>
<title> jQuery Chatbox</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){

		$("#textbox").keypress(function(event){
			//13 means user pressed Enter Key.13 is Ascii code
			if(event.which==13) {
				if( $("#enter").prop("checked")){
					//console.log("enter pressed,checkbox checked");
					$("#send").click();
					event.preventDefault();
				}
			}
		});

		//clicking on Send button
		$("#send").click(function(){
			$("#textbox").val("");
		});

	});
</script>
<style type="text/css">
body{
	margin: 0;
	background-color: lightgrey;
	font-family: arial,sans-serif;
}
#header{
	width:100%;
	height:60px;
	background-color:#333;
	box-shadow: 0px 4px 2px #333;
}
#header>h1{
	width: 1024px;
	margin: 0px auto;
	color:white;
	padding :12px;
}
#container{
	width:1024px;
	min-height: 450px;
	margin:0px auto;
	margin-top: 12px;
	background-color: white;
	border:1px solid #333;
}
#controls{
	width:1024px;
	margin:0px auto;
}
textarea{
	resize:none;
	margin-top: 10px;
	width: 950px;
}

#send{
	font-size: 24px;
	font-style: bold;
	margin-top: 10px;
	position: absolute;
}
</style>
</head>

<body>

<div id="header">
   <h1> Chatbox </h1>
</div>
<div id="container">
</div>

<div id="controls">
<textarea id="textbox" placeholder="Enter your message here.."></textarea>
<button id="send">Send</button>
<br>
<input type="checkbox" id="enter"/>
<label>Send on Enter</label>
</div>


</body>

</html>
